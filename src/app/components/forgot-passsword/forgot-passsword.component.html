<div class="container">
  <app-header></app-header>
  <div class="content">
    <div class="card m-3">
      <h5 class="card-header">Esqueceu sua senha?</h5>
      <div class="card-body">
        <p class="card-text">Não se preocupe, nós damos uma jeito para você. Insira seu email para recuperar sua senha.</p>
        <input class="form-control" id="email" placeholder="Digite seu email" type="text">
        <button type="button" class="default-btn btn" data-toggle="modal" data-target="#Modal">
          Enviar email
        </button>
        <a>Lembrou? </a>
        <a href="/login">Clique aqui</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Sucesso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Um email para recuperação de senha foi encaminhado para você, verifique sua caixa de entrada ou span!
        </div>
        <div class="modal-footer">
          <a href="/login" class="btn btn-success">Okay</a>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
